<body>




<script>
let a =parseInt(prompt("ENTER THE VALUE OF A "));
let b =parseInt(prompt("ENTER THE VALUEOF B"));
let c =prompt("ENTER THE operater");
let d;
switch(a,b,c){
case "+":
  d=a+b;
  break;

case "-":
  d=a-b;
  break;

case "*":
  d=a*b;
  break;

case "/":
  d=a/b;
}

console.log(d);

</script>
